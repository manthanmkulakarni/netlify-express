body {

a {

.best-post {

  justify-content: center;

  margin-bottom: 40px;
  border-radius: 15px;
  transition: 1s;
}
.best-post:hover {

}

  background-position: center;

  margin-right: 25px;
  transition: 1s;
}

}

.post__card-2 {

}

.post__card_-2 {

}
.post__card_-2:hover {

}
.post__card_cat {
